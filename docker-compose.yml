services:
  app:
    image: 'ghcr.io/open-locker/locker-backend:latest'
    restart: unless-stopped
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:8080'
    env_file:
      - .env.prod
    environment:
      WWWUSER: '1000'
      AUTORUN_ENABLED: true
    volumes:
      - storage_data:/var/www/html/storage/app
    networks:
      - open-locker
    depends_on:
      - mosquitto

  worker:
    image: 'ghcr.io/open-locker/locker-backend:latest'
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      WWWUSER: '1000'
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - storage_data:/var/www/html/storage/app
    networks:
      - open-locker
    depends_on:
      - app
      - mosquitto

  mqtt-listener:
    image: 'ghcr.io/open-locker/locker-backend:latest'
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      WWWUSER: '1000'
    command: php artisan mqtt:listen
    volumes:
      - storage_data:/var/www/html/storage/app
    networks:
      - open-locker
    depends_on:
      - app
      - mosquitto

  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/log:/mosquitto/log
    networks:
      - open-locker

networks:
  open-locker:
    driver: bridge

volumes:
  storage_data:
    driver: local
