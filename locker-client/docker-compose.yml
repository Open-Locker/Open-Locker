version: '3.8'

services:
  locker-client:
    image: ghcr.io/open-locker/locker-client:latest
    container_name: locker-client
    
    # Map the Modbus serial device
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    
    # Mount configuration and data volumes
    volumes:
      # Configuration volume (read-write)
      # Contains locker-config.yml and provisioning-token (deleted after provisioning)
      - ./config:/config
      
      # Data volume (read-write)
      # Stores persistent data: .mqtt-client-id, .mqtt-credentials.json, .provisioning-state, provisioning-token
      - ./data:/data
    
    # Restart policy
    restart: unless-stopped
    
    # Optional: Override default paths
    # environment:
    #   - CONFIG_DIR=/config
    #   - DATA_DIR=/data
    
    # Optional: Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
