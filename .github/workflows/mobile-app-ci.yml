name: Mobile App CI

on:
  pull_request:
    paths:
      - 'mobile-app/**'
      - '.github/workflows/mobile-app-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'mobile-app/**'
      - '.github/workflows/mobile-app-ci.yml'

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: mobile-app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check

      - name: Unit tests
        run: pnpm run test:ci

      - name: Expo dependency check
        run: npx expo install --check

      - name: Expo doctor (non-blocking)
        continue-on-error: true
        run: npx expo-doctor
