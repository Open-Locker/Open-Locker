# This workflow builds the Docker image and pushes it to GitHub Container Registry (ghcr.io)
# Requires repository secrets: GHCR_USERNAME, GHCR_TOKEN

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "locker-backend/**"
      - ".github/workflows/docker-ghcr.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Composer audit
        working-directory: locker-backend
        run: composer audit

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: locker-backend/pnpm-lock.yaml

      - name: PNPM audit
        working-directory: locker-backend
        run: pnpm audit --audit-level=high

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./locker-backend
          file: ./locker-backend/docker/8.4/Dockerfile
          push: true
          tags: |
            ghcr.io/open-locker/locker-backend:latest
            ghcr.io/open-locker/locker-backend:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (release tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: ./locker-backend
          file: ./locker-backend/docker/8.4/Dockerfile
          push: true
          tags: |
            ghcr.io/open-locker/locker-backend:${{ github.ref_name }}
            ghcr.io/open-locker/locker-backend:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: ./locker-backend
          file: ./locker-backend/docker/8.4/Dockerfile
          push: true
          tags: |
            ghcr.io/open-locker/locker-backend:latest
            ghcr.io/open-locker/locker-backend:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max


