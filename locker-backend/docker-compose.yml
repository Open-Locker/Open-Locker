services:
    app:
        build:
            context: ./docker/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            MQTT_HOST: 'vernemq'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - mailpit
            - vernemq
            - redis
    queue-worker:
        image: sail-8.4/app
        restart: unless-stopped
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            MQTT_HOST: 'vernemq'
        command: 'php artisan queue:work --queue=default --tries=3 --timeout=90'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - app
            - mysql
            - redis
    event-worker:
        image: sail-8.4/app
        restart: unless-stopped
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            MQTT_HOST: 'vernemq'
        command: 'php artisan queue:work --queue=events --tries=3 --timeout=90'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - app
            - mysql
            - redis
    mqtt-listener:
        image: sail-8.4/app
        restart: unless-stopped
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        command: 'php artisan mqtt:listen'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - app
            - mysql
            - vernemq
            - redis
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    vernemq:
        image: vernemq/vernemq:2.0.0
        restart: unless-stopped
        ports:
            - '1883:1883'
        environment:
            # General
            DOCKER_VERNEMQ_ALLOW_ANONYMOUS: 'off'
            DOCKER_VERNEMQ_LOG__CONSOLE__LEVEL: info
            # Listeners
            DOCKER_VERNEMQ_LISTENER__TCP__DEFAULT: '0.0.0.0:1883'
            # Enable vmq_diversity and disable file-based auth
            DOCKER_VERNEMQ_PLUGINS__VMQ_DIVERSITY: 'on'
            DOCKER_VERNEMQ_PLUGINS__VMQ_PASSWD: 'off'
            DOCKER_VERNEMQ_PLUGINS__VMQ_ACL: 'off'
            # MySQL auth settings (reuse Laravel DB)
            DOCKER_VERNEMQ_VMQ_DIVERSITY__AUTH_MYSQL__ENABLED: 'on'
            DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__HOST: '${DB_HOST}'
            DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__PORT: '${DB_PORT}'
            DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__USER: '${DB_USERNAME}'
            DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__PASSWORD: '${DB_PASSWORD}'
            DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__DATABASE: '${DB_DATABASE}'
            # Choose password hash method compatible with MySQL 8
            DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__PASSWORD_HASH_METHOD: 'sha256'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
